<html>
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <h2>Hello world</h2>

    <button id="showMore">Show more</button>

    <section id="results">
    </section>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
    $("#showMore").click(function() {
        $.ajax("moreInformation").done(function(data) {
            console.log(data.information);
            $("#results").empty();
            $("#results").append($("<div>").text(data.information));
        });
    });
    </script>
</html>
